<div class="login-form" [@routerTransition]>
    <div class="pb-13 pt-lg-0 pt-5">
        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
            {{ 'ForgotPassword' | localize }}
        </h3>
    </div>

    <form class="login-form form" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="save()">
        <!-- <p>
            {{"SendPasswordResetLink_Information" | localize}}
        </p> -->

        <div class="form-group">
            <input #emailAddressEl #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress" autoFocus
                class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="text"
                autocomplete="new-password" placeholder="{{'EmailAddress' | localize}} *" name="emailAddress" required
                maxlength="256" email />
            <abp-validation-summary [control]="emailAddressInput" [controlEl]="emailAddressEl"></abp-validation-summary>
        </div>

        <div class="form-group row">
            <div class="col-md-8">
            <button [disabled]="saving" routerLink="/account/login" type="button"
                class="btn btn-light-primary font-weight-bolder"><i
                    class="fa fa-arrow-left"></i> {{"Back" | localize}}</button>
                </div>
                <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block"
                [disabled]="!forgotPassForm.form.valid"><i
                    class="fa fa-check"></i> {{"Submit" | localize}}</button>
                </div>
        </div>
    </form>
</div>
